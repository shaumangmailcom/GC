<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contractor Portal</title>
</head>
<body>
  <header>
    <h1>hello, [contractor name]</h1>
  </header>

  <section aria-labelledby="pin-section">
    <h2 id="pin-section">PIN Verification</h2>
    <label for="pinInput">Enter 4-digit PIN:</label>
    <input id="pinInput" name="pinInput" type="text" pattern="[0-9]{4}" inputmode="numeric" maxlength="4" aria-label="4-digit PIN" required>
  </section>

  <section aria-labelledby="payment-date">
    <h2 id="payment-date">Payment Details</h2>
    <p>Estimated Payment Date: Thursday, Dec 25, 2025</p>
  </section>

  <section aria-labelledby="project-updates">
    <h2 id="project-updates">Updates</h2>
    <ul>
      <li>12/25/25 - Payment scheduled.</li>
      <li>12/20/25 - Invoice approved.</li>
    </ul>
  </section>

</body>
</html>
